<div ng-include="'layout/header.html'" />
<div class="add_wrap scroller">
	<alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
	<ul class="add_ul">
		<li class="ul_header"><div class="labels"><span>Details</span></div></li>
		<li><div class="labels"><span>Name</span></div><div class="values">{{name}}</div></li>
		<li><div class="labels"><span>Email</span></div><div class="values"><a href="mailto:{{c_email}}" >{{c_email}}</a></div></li>
		<li class="last_li"><div class="labels "><span>Phone</span></div><div class="values"><a href="tel:{{comp_phone}}" >{{comp_phone}}</a></div></li>
	</ul>
	<ul class="add_ul second_add_ul" ng-show="address_id">
		<li class="ul_header"><div class="labels"><span>Address - <a href="#/mapc/{{id}}" ng-show="address_id">View on Google Maps</a></span></div></li>
		<li><div class="labels"><span>Street</span></div><div class="values">{{address}}</div></li>
		<li><div class="labels"><span>Zip</span></div><div class="values">{{zip}}</div></li>
		<li><div class="labels"><span>City</span></div><div class="values">{{city}}</div></li>
		<li class="last_li"><div class="labels "><span>Country</span></div><div class="values">{{country}}</div></li>
	</ul>
	<ul class="add_ul second_add_ul contacts_ul" ng-show="projects">
		<li class="ul_header"><div class="labels"><span>Contacts</span></div></li>
		<li ng-repeat="project in projects" class="projects" ng-click="edit(project)">
			<p class="projectName">{{getName(project)}}</p>
		</li>		
	</ul>
</div>
<div data-ng-include="'layout/footer.html'" />
